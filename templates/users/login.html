{% extends 'includes/base.html' %}

{% block maincontent %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

</head>
<body>
    <h1>Login</h1>
    <form action="{% url 'login' %}" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Login">
    </form>
    <table>
        <tr><td><p>Not yet registered!</p></td></tr>
        <tr><td><a href="{% url 'student-signup' %}">Signup as Student</a></td></tr>
        <tr><td><a href="{% url 'teacher-signup' %}">Signup as Teacher</a></td></tr>
    </table>
    
    
</body>
</html>

{% endblock maincontent %}
